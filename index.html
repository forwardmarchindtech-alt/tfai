<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Design MVP</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
}
button {
  padding:10px 20px;
  margin:10px;
  cursor:pointer;
}
img {
  max-width:400px;
  margin-top:20px;
  border-radius:10px;
}
</style>

</head>
<body>

<h1>AI Design Generator</h1>

<button onclick="generate()">Generate Design</button>
<button onclick="downloadImage()">Download Image</button>

<br>
<img id="output">

<script>
const API = "https://tectonforgeai.onrender.com/";

async function generate() {
  const res = await fetch(API + "/generate", {
    method: "POST"
  });
  const data = await res.json();
  document.getElementById("output").src = data.image_url;
}

function downloadImage() {
  const img = document.getElementById("output").src;
  if (!img) return;
  const a = document.createElement("a");
  a.href = img;
  a.download = "design.png";
  a.click();
}
</script>

</body>
</html>
