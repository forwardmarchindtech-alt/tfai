<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TectonForge AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.55);
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      background: #00c6ff;
      color: black;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00a6d6;
    }

    .result {
      margin-top: 20px;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
    }

    .download-btn {
      display: none;
      margin-top: 10px;
      background: #4caf50;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>TectonForge AI</h1>

    <label for="plotPrompt">Describe your land / plot</label>
    <textarea
      id="plotPrompt"
      rows="3"
      placeholder="Example: 30x40 east-facing plot, road on north side, residential area"
    ></textarea>

    <button onclick="generateDesign()">Generate Design</button>

    <div class="result">
      <img id="resultImage" />
      <a id="downloadBtn" class="download-btn" download>Download Image</a>
    </div>
  </div>

  <script>
    async function generateDesign() {
      const plotPrompt = document.getElementById("plotPrompt").value.trim();

      if (!plotPrompt) {
        alert("Please describe your land");
        return;
      }

      const response = await fetch("https://tectonforgeai.onrender.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ plot_description: plotPrompt })
      });

      if (!response.ok) {
        alert("Backend error. Check server.");
        return;
      }

      const data = await response.json();

      const img = document.getElementById("resultImage");
      const downloadBtn = document.getElementById("downloadBtn");

      img.src = data.image_url;
      downloadBtn.href = data.image_url;
      downloadBtn.style.display = "block";
    }
  </script>
</body>
</html>
