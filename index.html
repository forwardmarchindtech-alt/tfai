<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TectonForge AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
  * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif;}
  body {
    background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px 0;
  }

  .container {
    max-width: 800px;
    width: 100%;
    background: rgba(0,0,0,0.65);
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 2rem;
    color: #00c6ff;
  }

  .input-card, .results-card {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  }

  label { font-weight: 500; display:block; margin-bottom: 6px; }
  textarea {
    width: 100%;
    border-radius: 10px;
    border:none;
    padding: 12px;
    resize: none;
    font-size: 14px;
    margin-bottom: 15px;
  }

  button {
    width: 100%;
    padding: 14px;
    border:none;
    border-radius: 10px;
    background: #00c6ff;
    font-weight: 600;
    font-size: 16px;
    cursor:pointer;
    color:black;
    transition: all 0.3s ease;
  }
  button:hover { background:#00a6d6; }

  #loader {
    display:none;
    text-align:center;
    margin: 20px 0;
  }
  #loader img { width: 60px; }

  .result-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
  }

  .result-card {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 10px;
    width: 200px;
    text-align: center;
    transition: transform 0.3s;
  }
  .result-card:hover { transform: translateY(-5px); }

  .result-card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 8px;
  }

  .download-btn {
    display:inline-block;
    padding:8px 12px;
    border-radius:6px;
    background:#4caf50;
    color:white;
    font-weight:500;
    text-decoration:none;
    margin-top:5px;
  }

  @media (max-width:600px){
    .result-grid { flex-direction: column; align-items:center; }
    .result-card { width: 90%; }
  }

</style>
</head>

<body>
<div class="container">
  <h1>TectonForge AI</h1>

  <!-- Input Card -->
  <div class="input-card">
    <label for="plotPrompt">Describe your land / plot</label>
    <textarea id="plotPrompt" rows="3" placeholder="Example: 30x40 east-facing plot, road on north side, residential area"></textarea>
    <button onclick="generateDesign()">Generate Designs</button>
  </div>

  <!-- Loader -->
  <div id="loader">
    <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading">
    <p>Generating designs, please wait...</p>
  </div>

  <!-- Results Card -->
  <div class="results-card">
    <div class="result-grid" id="resultsGrid">
      <!-- Generated images will appear here -->
    </div>
  </div>
</div>

<script>
async function generateDesign() {
  const prompt = document.getElementById("plotPrompt").value.trim();
  const loader = document.getElementById("loader");
  const grid = document.getElementById("resultsGrid");

  if(!prompt){ alert("Please describe your land"); return; }

  // Reset UI
  grid.innerHTML = "";
  loader.style.display = "block";

  try {
    const response = await fetch("https://tectonforgeai.onrender.com/generate",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({plot_description:prompt})
    });

    if(!response.ok){ throw new Error("Server error"); }

    const data = await response.json();
    loader.style.display = "none";

    // Example: we can generate multiple cards (floor plan, interior, exterior)
    const types = ["Floor Plan", "Exterior", "Interior"];
    types.forEach(type=>{
      const card = document.createElement("div");
      card.className = "result-card";

      const title = document.createElement("p");
      title.innerText = type;
      title.style.fontWeight="600";
      card.appendChild(title);

      const img = document.createElement("img");
      img.src = data.image_url;  // For MVP, same image. Later, call AI for each type
      card.appendChild(img);

      const download = document.createElement("a");
      download.href = data.image_url;
      download.download = type.replace(" ","_")+".png";
      download.className = "download-btn";
      download.innerText = "Download";
      card.appendChild(download);

      grid.appendChild(card);
    });

  } catch(err){
    loader.style.display="none";
    alert("Something went wrong. Please try again.");
    console.error(err);
  }
}
</script>
</body>
</html>
