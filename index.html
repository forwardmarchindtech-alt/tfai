<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Design Generator</title>

<style>
body {
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
}
button {
  padding:12px 24px;
  margin:10px;
  font-size:16px;
  cursor:pointer;
}
img {
  margin-top:20px;
  max-width:400px;
  border-radius:10px;
}
</style>
</head>

<body>

<h1>AI Design Generator</h1>

<button onclick="generate()">Generate Design</button>
<button onclick="downloadImage()">Download Image</button>

<br>
<img id="result">

<script>
const API = "https://YOUR-RENDER-URL.onrender.com";

function generate(){
  document.getElementById("result").src = API + "/image?" + Date.now();
}

function downloadImage(){
  const img = document.getElementById("result").src;
  if(!img) return;
  const a = document.createElement("a");
  a.href = img;
  a.download = "design.png";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
